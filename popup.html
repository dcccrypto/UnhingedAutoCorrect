<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 200px;
      padding: 10px;
      font-family: 'Arial', sans-serif;
      background: #1a1a1a;
      color: #fff;
    }
    .toggle-container {
      display: flex;
      align-items: center;
      margin: 10px 0;
      gap: 10px;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #9c27b0;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    h2 {
      margin: 0;
      font-size: 16px;
      color: #9c27b0;
    }
  </style>
</head>
<body>
  <h2>Unhinged AutoCorrect</h2>
  <div class="toggle-container">
    <label class="switch">
      <input type="checkbox" id="enableToggle">
      <span class="slider"></span>
    </label>
    <span>Enable Translation</span>
  </div>
  <div class="toggle-container">
    <label class="switch">
      <input type="checkbox" id="skullMode">
      <span class="slider"></span>
    </label>
    <span>ðŸ’€ Mode</span>
  </div>
  <script src="popup.js"></script>
</body>
</html>
